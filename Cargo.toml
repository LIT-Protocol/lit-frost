[package]
name = "lit-frost"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
curve25519-dalek = { version = "=4.2.0", features = ["rand_core", "group"], package = "curve25519-dalek-ml" }
ed25519-dalek = "2.1"
ed448-goldilocks = { version = "0.11", package = "ed448-goldilocks-plus" }
frost-core = { version = "1.0.0-rc.0", features = ["internals"], git = "https://github.com/LIT-Protocol/frost.git" }
frost-ed25519 = { version =  "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-ed448 = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-p256 = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-p384 = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-redjubjub = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-rerandomized = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-ristretto255 = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-secp256k1 = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
frost-taproot = { version = "1.0.0-rc.0", git = "https://github.com/LIT-Protocol/frost.git" }
gennaro-dkg = "0.8"
hex = "0.4"
jubjub = { version = "0.10", git = "https://github.com/LIT-Protocol/jubjub.git" }
k256 = { version = "0.13", features = ["arithmetic", "schnorr"] }
p256 = { version = "0.13", features = ["arithmetic"] }
p384 = { version = "0.13", features = ["arithmetic"] }
rand_core = "0.6"
reddsa = "0.5"
serde = "1.0"
serde_bare = "0.5"
sha2 = "0.10"
subtle = "2.5"
thiserror = "1.0"
vsss-rs = { version = "3.3", features = ["curve25519"] }

[dev-dependencies]
group = "0.13"
ff = "0.13"
lazy_static = "1.4"
serde_json = "1.0"
rand = "0.8"
rstest = "0.18"
signature_crypto = { version = "2.2", package = "signature" }
